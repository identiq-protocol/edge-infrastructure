nodes:
  - address: idqkub1
    user: centos
    role:
      - etcd
  - address: idqkub2
    user: centos
    role:
      - controlplane
  - address: idqkub3
    user: centos
    role:
      - controlplane
  - address: idqapp1
    user: centos
    role:
      - worker
    labels:
      edge.identiq.com/role: base
  - address: idqapp2
    user: centos
    role:
      - worker
    labels:
      edge.identiq.com/role: dynamic
  - address: idqapp3
    user: centos
    role:
      - worker
    labels:
      edge.identiq.com/role: dynamic
  - address: idqdb1
    user: centos
    role:
      - worker
    labels:
      edge.identiq.com/role: db
  - address: idqcache1
    user: centos
    role:
      - worker
    labels:
      edge.identiq.com/role: cache

ssh_key_path: /path/to/file.pem

cluster_name: edge-cluster

kubernetes_version: v1.19.8-rancher1-1

network:
  plugin: calico
dns:
  provider: coredns

private_registries:
  - url: identiq-docker.jfrog.io
    user: user_name_for_artifactory
    password: password_for_artifactory
    is_default: true
